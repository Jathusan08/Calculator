<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculator</h1>
      </header>
      <main class="main-container">
        <div class="calculator">
          <div class="screen-container">
            <div class="user-input">
              <span class="firstNumber"></span>
              <span class="operator"></span>
              <span class="secondNumber"></span>
            </div>
            <div class="result"></div>
            <button class="remove-btn">⌫</button>
          </div>

          <div class="horizonal-line">
            <hr width="75%" color="#20202c" />
          </div>
          <div class="button-container">
            <div class="row">
              <button class="clear-btn">C</button>
              <button class="plus-or-minus-btn">+/-</button>
              <button class="percentage-btn-2">%</button>
              <button class="divide-btn">÷</button>
            </div>
            <div class="row">
              <button class="seven-btn">7</button>
              <button class="eight-btn">8</button>
              <button class="nine-btn">9</button>
              <button class="multiple-btn">&#215;</button>
            </div>
            <div class="row">
              <button class="four-btn">4</button>
              <button class="five-btn">5</button>
              <button class="six-btn">6</button>
              <button class="subtract-btn">-</button>
            </div>
            <div class="row">
              <button class="one-btn">1</button>
              <button class="two-btn">2</button>
              <button class="three-btn">3</button>
              <button class="add-btn">+</button>
            </div>
            <div class="row">
              <button class="zero-btn">0</button>
              <button class="decimal-btn">.</button>
              <button class="equal-btn">=</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <h3>
          Copyright © 2023
          <a href="https://github.com/Jathusan08/Etch-a-Sketch">Jathusan08</a>
        </h3>
      </footer>
    </div>
  </body>
</html>
